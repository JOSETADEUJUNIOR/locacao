{% extends "dashboard.html" %}

{% block conteudo %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="{{url('admin/dashboard')}}">
                Home
            </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
            Setores
        </li>
    </ol>
</nav>
{{flash()}}
<div class="card border-0 shadow-sm">
    <div class="card-body">
        <form class="formularioAjax"
            action="{% if setor.id %}{{url('admin/setores/editar/'~setor.id)}}{%else%}{{url('admin/setores/cadastrar')}}{%endif%}"
            method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Setor</label>
                <input type="text" name="nome" id="nome" value="{{setor.nome}}" class="form-control">
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" name="status">
                    <option value="1" {% if setor.status=='1' %}selected{%endif%}>Ativo</option>
                    <option value="0" {% if setor.status=='0' %}selected{%endif%}>Inativo</option>
                </select>
            </div>

            <input type="submit" class="btn btn-primary"
                value="{% if setor.id %}Atualizar{%else%}Cadastrar{%endif%}">
        </form>
    </div>
</div>
</div>
{% endblock %}
