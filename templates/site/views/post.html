{% extends 'base.html' %}
{% block conteudo %}


<body>
    <section class="breadcrumb">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="title">
                        Blog
                    </h1>
                </div>
                <div class="menu col-md-6 d-flex align-items-center">
                    <a href="{{ url() }}" class="previous">Home</a>
                    <img src="{{ url('templates/site/assets/img/arrow-right.svg')}}" class="arrow">
                    <a href="{{ url('/blog') }}">
                        <p class="current">Blog</p>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <main class="new__detail">
        <div class="container">
            <div class="row justify-content-center new__content">
                <div class="col-md-8">
                    <h2 class="new__title">
                        <h1>{{post.titulo}}</h1>
                    </h2>
                    <div class="d-flex justify-content-center align-items-center" style="width:100%;">
                        <img src="{{url('uploads/imagens/'~post.capa)}}" style="width:100%"
                            class="new__photo img-fluid">
                    </div>
                    <div class="d-flex justify-content-between photo__footer">
                        <p class="date">{{ post.cadastrado_em|date("d/m/Y") }} Ã s {{ post.cadastrado_em|date("H:i") }} em {{post.categoria.titulo}}</p>
                        <div class="d-flex justify-content-between align-items-center social__links"
                            style="width:250px;">
                            <p class="share">compartilhe:</p>
                            <!-- AddToAny BEGIN -->
                            <div class="a2a_kit a2a_kit_size_32 a2a_default_style">
                                <a class="a2a_button_whatsapp"></a>
                                <a class="a2a_button_facebook"></a>
                                <a class="a2a_button_linkedin"></a>
                            </div>
                            <script async src="https://static.addtoany.com/menu/page.js"></script>
                            <!-- AddToAny END -->
                        </div>
                    </div>
                    <p class="new__text">
                        {{post.texto | raw}}
                    </p>
                </div>
            </div>
        </div>
    </main>

    <section class="related__news">
        <div class="container">
            <div class="row">

            </div>

            <div class="row is--desktop">



            </div>



            <div class="row is--mobile">

                <div class="col px-0 d-flex flex-column align-items-center">
                    <div class="owl-carousel owl-theme news__mobile">
                    </div>

                </div>


            </div>
        </div>
    </section>

</body>

</html>
{% endblock %}
